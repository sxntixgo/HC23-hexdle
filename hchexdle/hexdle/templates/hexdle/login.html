{% extends "./base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="container-lg pt-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {% bootstrap_form form %}
                </div>
                {% buttons submit='Log In' %}
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
