version: '3.8'

services:
  nginx: 
    image: nginx:1.23.4-alpine  
    ports:
      - "8000:80"
    depends_on: 
      - hchexdle 
    restart: "on-failure"
    volumes:
      - ./data/nginx-dev:/etc/nginx/conf.d
      - ./static:/static
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
  hchexdle:
    env_file: 
      - .env
    build: ./hchexdle 
    expose: 
      - ${WEB_PORT}
    restart: "on-failure"
    command: sh -c "python manage.py wait_for_database && python manage.py makemigrations --noinput && python manage.py migrate --noinput && python manage.py collectstatic --no-input && python manage.py addsuperuser && gunicorn --bind :8000 --workers 3 hchexdle.wsgi:application --reload"
    depends_on: 
      - db
    volumes:  
      - ./hchexdle:/hchexdle
      - ./static:/static
  db:
    image: postgres:15.2-alpine 
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - database:/var/lib/postgresql/data/
    env_file: 
      - .env
    environment: 
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
      - PGPORT=${DATABASE_PORT}
    restart: "on-failure"
volumes:
  database: